# Nginx設定ファイル（本番環境用）
# PCキッティング自動化フレームワーク

upstream flask_app {
    server 127.0.0.1:8000;
    keepalive 32;
}

server {
    listen 80;
    server_name pcsetup.company.local;

    # HTTPSへのリダイレクト（SSLを有効にする場合）
    # return 301 https://$server_name$request_uri;

    # ログ設定
    access_log /mnt/Linux-ExHDD/PCSetUpAutomation-CloneZillaServer-Project/production/logs/nginx/access.log;
    error_log /mnt/Linux-ExHDD/PCSetUpAutomation-CloneZillaServer-Project/production/logs/nginx/error.log;

    # 最大アップロードサイズ
    client_max_body_size 16M;

    # タイムアウト設定
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    # 静的ファイルの配信
    location /static {
        alias /mnt/Linux-ExHDD/PCSetUpAutomation-CloneZillaServer-Project/production/flask-app/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # API エンドポイント
    location /api {
        proxy_pass http://flask_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # タイムアウト設定
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # キープアライブ
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # レート制限（社内LAN専用のため緩い設定）
        limit_req_zone $binary_remote_addr zone=api_limit:10m rate=60r/m;
        limit_req zone=api_limit burst=10 nodelay;
    }

    # 管理画面
    location /admin {
        proxy_pass http://flask_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 社内IPアドレスのみ許可（例）
        # allow 192.168.1.0/24;
        # deny all;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # ヘルスチェック
    location /health {
        proxy_pass http://flask_app;
        access_log off;
    }

    # ルート
    location / {
        proxy_pass http://flask_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # セキュリティヘッダー
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}

