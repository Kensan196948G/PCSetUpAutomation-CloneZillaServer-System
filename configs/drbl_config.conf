# -----------------------------------------------------------------------------
# DRBL/Clonezilla Server Unified Configuration
# -----------------------------------------------------------------------------
# This file centralizes all settings for the DRBL, DHCP, and NFS services.
# The unified_setup.sh script reads this file to automate the setup.
#
# Instructions:
# 1. Modify the values below to match your environment.
# 2. Run the unified_setup.sh script to apply the changes.
# -----------------------------------------------------------------------------

# --- Network Settings ---
# The primary network interface card (NIC) for the DRBL environment.
# Example: enp2s0, eth0
DRBL_NIC="enp2s0"

# The static IP address of this DRBL/Clonezilla server.
DRBL_SERVER_IP="192.168.3.135"

# The network interface to avoid during DRBL setup (typically Docker's).
DOCKER_INTERFACE="docker0"

# --- DHCP Server Settings ---
# The starting IP address for the DHCP client range.
DHCP_RANGE_START="192.168.3.100"

# The ending IP address for the DHCP client range.
DHCP_RANGE_END="192.168.3.200"

# --- PXE/TFTP/NFS Settings ---
# The root directory for TFTP, where PXE boot files are stored.
TFTP_ROOT="/tftpboot"

# The root directory for NFS, where client-specific files are stored.
NFS_ROOT="/tftpboot/nodes"

# The IP address prefix for creating client-specific node directories.
NODE_IP_PREFIX="192.168.3"

# The starting number for the node IP range (e.g., 100 for 192.168.3.100).
NODE_IP_START=100

# The ending number for the node IP range (e.g., 200 for 192.168.3.200).
NODE_IP_END=200

# --- DRBL Settings ---
# The domain name for the DRBL environment.
DRBL_DOMAIN="drbl.lab"

# The hostname prefix for clients.
CLIENT_HOSTNAME_PREFIX="pc"

# --- Clonezilla Settings ---
# The mode for Clonezilla (e.g., "clonezilla-start", "clonezilla-live").
CLONEZILLA_MODE="clonezilla-start"

# The repository for Clonezilla images.
# Example: /home/partimag
IMAGE_REPO="/home/partimag"
