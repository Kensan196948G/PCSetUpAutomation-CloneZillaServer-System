# -----------------------------------------------------------------------------
# DRBL/Clonezillaサーバー 統合設定ファイル
# -----------------------------------------------------------------------------
# このファイルは、DRBL、DHCP、NFSサービスのすべての設定を集中管理します。
# unified_setup.shスクリプトは、このファイルを読み込んでセットアップを自動化します。
#
# 手順:
# 1. 以下の値をあなたの環境に合わせて修正してください。
# 2. unified_setup.shスクリプトを実行して変更を適用してください。
# -----------------------------------------------------------------------------

# --- ネットワーク設定 ---
# DRBL環境用のプライマリネットワークインターフェースカード(NIC)。
# 例: enp2s0, eth0
DRBL_NIC="enp2s0"

# このDRBL/Clonezillaサーバーの静的IPアドレス。
DRBL_SERVER_IP="192.168.3.135"

# DRBLセットアップ中に避けるべきネットワークインターフェース（通常はDockerのもの）。
DOCKER_INTERFACE="docker0"

# --- DHCPサーバー設定 ---
# DHCPクライアント範囲の開始IPアドレス。
DHCP_RANGE_START="192.168.3.100"

# DHCPクライアント範囲の終了IPアドレス。
DHCP_RANGE_END="192.168.3.200"

# --- PXE/TFTP/NFS設定 ---
# PXEブートファイルが保存されるTFTPのルートディレクトリ。
TFTP_ROOT="/tftpboot"

# クライアント固有のファイルが保存されるNFSのルートディレクトリ。
NFS_ROOT="/tftpboot/nodes"

# クライアント固有のノードディレクトリを作成するためのIPアドレスプレフィックス。
NODE_IP_PREFIX="192.168.3"

# ノードIP範囲の開始番号（例: 192.168.3.100の場合は100）。
NODE_IP_START=100

# ノードIP範囲の終了番号（例: 192.168.3.200の場合は200）。
NODE_IP_END=200

# --- DRBL設定 ---
# DRBL環境のドメイン名。
DRBL_DOMAIN="drbl.lab"

# クライアントのホスト名プレフィックス。
CLIENT_HOSTNAME_PREFIX="pc"

# --- Clonezilla設定 ---
# Clonezillaのモード（例: "clonezilla-start", "clonezilla-live"）。
CLONEZILLA_MODE="clonezilla-start"

# Clonezillaイメージのリポジトリ。
# 例: /home/partimag
IMAGE_REPO="/home/partimag"
