# DRBL設定ファイル例
# /etc/drbl/drbl.conf のカスタマイズ参考

# マルチキャスト設定
DRBL_MULTICAST_MAX_WAIT=70
DRBL_CLIENTS_BATCH_SIZE=40

# クライアント設定
DRBL_CLIENT_MODE="clonezilla-live"

# タイムアウト設定
CLIENT_STARTUP_TIMEOUT=600

# ネットワーク設定
DRBL_SERVER_IP="192.168.100.1"
DRBL_DHCP_RANGE_START="192.168.100.10"
DRBL_DHCP_RANGE_END="192.168.100.100"

# NFS設定
DRBL_NFS_EXPORTS="/home/partimag"

# イメージディレクトリ
DRBL_IMAGE_DIR="/home/partimag"

# 圧縮設定（並列圧縮を推奨）
DRBL_COMPRESSION="-z1p"

# 並列処理
DRBL_PARALLEL_JOBS=2

# マルチキャスト帯域制限（Mbps）
# ネットワーク環境に応じて調整
MULTICAST_BANDWIDTH_LIMIT=800

# ログレベル
DRBL_LOG_LEVEL="info"
