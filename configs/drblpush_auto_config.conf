# DRBL Push自動設定ファイル
# Docker干渉を排除した物理Ubuntu環境用

# ドメイン設定
domain="drbl.org"
nisdomainname="penguinzilla"
hostname_prefix="kensan196948G"

# ネットワークインターフェース設定
# 重要: docker0を除外し、enp2s0のみを使用
public_interface="enp2s0"
drbl_interface=""  # 空白 = DRBL用のインターフェースなし（Clonezilla専用）

# クライアント設定
collect_mac="no"
static_ip="no"
client_ip_start="1"
client_number="1"  # 最小構成（1台のみ）

# ディスクレスLinuxモード
# [0] 完全DRBLモード
# [1] DRBL SSIモード
# [2] ディスクレスLinuxを提供しない ← 選択
diskless_mode="2"

# Clonezillaモード
# [0] 完全Clonezillaモード
# [1] Clonezillaボックスモード
# [2] Clonezillaは不要
# [3] Clonezilla Liveを使用 ← 選択
clonezilla_mode="3"

# Clonezilla Live設定
clonezilla_branch="2"  # [2] 別の安定版 (Ubuntu ベース)
clonezilla_cpu_arch="amd64"
clonezilla_image_dir="/opt/clonezilla-images"

# PXEブート設定
use_graphic_pxelinux_menu="no"  # テキストメニュー使用
client_text_mode="yes"
pxe_passwd=""  # パスワードなし
pxe_boot_prompt="yes"
pxe_prompt_timeout="70"  # 7.0秒

# NAT設定
nat_server="yes"  # NATサーバとして動作

# その他設定
keep_client_setting="no"  # 既存設定を保持しない
